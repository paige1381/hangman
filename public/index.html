<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>Hangman</title>
  </head>
  <body>
    <nav>
      <menu>
        <a href="#">Bookmark</a>
        <a href="#">Undo</a>
        <a href="#">Share</a>
      </menu>
    </nav>

    <main>

      <div class="keyboard">
        <div class="key">
          A
        </div>
        <div class="key">
          B
        </div>
        <div class="key">
          C
        </div>
        <div class="key">
          D
        </div>
        <div class="key">
          E
        </div>
        <div class="key">
          F
        </div>

      </div>

      <form class="word">
        <input type="text" class="word-space" placeholder="Guess word">
        </input>
        <input type="submit" class="word-button" value="Submit">
        </input>
      </form>

      <div class="blanks">
        <div class="blank">
        </div>
        <div class="blank">
        </div>
        <div class="blank">
        </div>
        <div class="blank">
        </div>
        <div class="blank">
        </div>

      </div>

      <div class="guesses">
        8 guesses left!
      </div>
    </main>

  </body>
</html>
