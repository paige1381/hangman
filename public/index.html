<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="app.js"></script>

    <title>Hangman</title>
  </head>
  <body>
    <nav>
      <menu>
        <a href="#">Bookmark</a>
        <a href="#">Undo</a>
        <a href="#">Share</a>
      </menu>
    </nav>

    <main>

      <div class="keyboard">
      </div>

      <form class="word">
        <input type="text" class="word-space" placeholder="Guess word">
        </input>
        <input type="submit" class="word-button" value="Submit">
        </input>
      </form>

      <div class="blanks">
      </div>

      <div class="guesses">
        8 guesses left!
      </div>
    </main>

    <!-- <div class="dim">
      <div class="modal">
      </div>
    </div> -->

  </body>
</html>
